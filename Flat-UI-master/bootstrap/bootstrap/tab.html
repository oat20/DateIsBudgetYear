<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>

<body>
<div class="container">
<h1>Tabs</h1>
<div role="tabpanel">

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist" id="myTab">
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
    <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane fade in active" id="home"><p></p><p>Tab1</p></div>
    <div role="tabpanel" class="tab-pane fade" id="profile"><p></p><p>Tab2</p></div>
    <div role="tabpanel" class="tab-pane fade" id="messages"><p></p><p>Tab3</p></div>
    <div role="tabpanel" class="tab-pane fade" id="settings"><p></p><p>Tab4</p></div>
  </div>

</div>
</div>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<!--<script type="text/javascript" src="js/tab.js"></script>-->
<script>
  $(function () {
    $('#myTab a:first').tab('show')
  })
</script>
</body>
</html>
